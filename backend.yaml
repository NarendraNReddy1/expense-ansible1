- name: configure backend
  host: backend
  become: yes 
  tasks:
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: dnf install nodejs -y
    ansible.builtin.dnf:
      name: nodejs 
      state: latest
          
